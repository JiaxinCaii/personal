<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #4a4a4a;
            --accent-color: #64ffda;
            --text-color: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(42, 42, 42, 0.95);
            padding: 1rem 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        /* About Section */
        .about {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-image {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .about-image img {
            width: 100%;
            height: auto;
            transition: var(--transition);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .skill-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
        }

        /* Projects Section */
        .projects {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background-color: var(--secondary-color);
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 1.5rem;
        }

        /* Contact Section */
        .contact {
            padding: 5rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .form-input {
            padding: 1rem;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .social-icon {
            font-size: 2rem;
            color: var(--text-color);
            transition: var(--transition);
        }

        .social-icon:hover {
            color: var(--accent-color);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--secondary-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 1s ease forwards;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Portfolio</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Hi, I'm [Your Name]</h1>
            <p>Full Stack Developer</p>
            <button class="cta-button">View My Work</button>
        </div>
    </section>

    <section id="about" class="about">
        <div class="about-image">
            <img src="your-photo.jpg" alt="Profile Picture">
        </div>
        <div class="about-content">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <div class="skills">
                <!-- Add skill icons here -->
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>My Projects</h2>
        <div class="projects-grid">
            <!-- Project cards will be added here -->
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Get In Touch</h2>
        <form class="contact-form">
            <input type="text" class="form-input" placeholder="Name" required>
            <input type="email" class="form-input" placeholder="Email" required>
            <input type="text" class="form-input" placeholder="Subject" required>
            <textarea class="form-input" placeholder="Message" rows="5" required></textarea>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
        <div class="social-links">
            <!-- Add social media links here -->
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animation on scroll
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, observerOptions);

        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
